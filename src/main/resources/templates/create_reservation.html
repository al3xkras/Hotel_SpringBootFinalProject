<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New reservation</title>
    <style>
        div.form-group{
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1 th:text="#{reservation.form.header}"></h1>

    <form class="form" action="#" th:action="@{/create_reservation}" th:object="${reservationRequest}" method="post">

        <div class="form-group">
            <label for="apartment-class" th:text="#{reservation.form.apartment_class}">Apartment class</label>
            <select id="apartment-class" th:field="*{apartmentClass}">
                <option th:each="class : ${T(ua.alexkras.hotel.model.ApartmentClass).values()}"
                        th:value="${class}"
                        th:text="${class}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="places" th:text="#{reservation.form.places}"></label>
            <input type="number" min="1" max="5" id="places" th:field="*{places}">
        </div>

        <div class="form-group">
            <label for="from_date" th:text="#{reservation.form.from_date}"></label>
            <input type="datetime-local" id="from_date" th:field="*{fromDate}">
        </div>

        <div class="form-group">
            <label for="to_date" th:text="#{reservation.form.to_date}"></label>
            <input type="datetime-local" id="to_date" th:field="*{toDate}">
        </div>

        <button type="submit" th:text="#{form.submit}"></button>
    </form>

    <script>
        let today = new Date();
        let dd = today.getDate();
        let mm = today.getMonth() + 1; //January is 0!
        const yyyy = today.getFullYear();
        const hh = today.getHours();
        const minutes = today.getMinutes();

        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = yyyy + '-' + mm + '-' + dd + 'T' + hh + ':' + minutes;
        const max_date = (yyyy + 5) + '-' + mm + '-' + dd + 'T' + hh + ':' + minutes;

        document.getElementById("from_date").setAttribute("min", today);
        document.getElementById("to_date").setAttribute("min", today);
        document.getElementById("from_date").setAttribute("max", max_date);
        document.getElementById("to_date").setAttribute("max", max_date);
    </script>
</body>
</html>
