<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apartments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style_navbar.css}" />

    <style>
        .align-middle{
            text-align: center;
            padding: 5px;
            margin: 0;
            background: #d9d9d9;
        }

        .align-middle:hover{
            color: #4040ff;
        }

        th{
            text-align: center;
            padding: 5px;
            margin: 0;
            background: #d9d9d9;
        }

        table{
            width: 100%;
            height: available;
            margin-right: 2%;
            margin-left:  2%;
        }
    </style>
</head>
<body>

    <div class="custom-navbar">
        <a class="active" href="/" th:text="#{navbar.home}"></a>

        <div class="custom-navbar-dropdown" style="float: left">
            <button class="dropdown-btn" th:text="#{navbar.language}">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="custom-dropdown-content">
                <a href="?lang=ua" th:text="#{navbar.language.ua}"></a>
                <a href="?lang=en" th:text="#{navbar.language.en}"></a>
            </div>
        </div>

        <div class="custom-navbar-dropdown" style="float: right">
            <button class="dropdown-btn" th:text="#{navbar.user}">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="custom-dropdown-content" style="left: 80%; width: 19.5%">
                <a href="/create_reservation" th:text="#{navbar.new_reservation}"></a>
                <a href="/personal_data" th:text="#{navbar.personal_data}"></a>
            </div>
        </div>
    </div>

    <h1 style="text-align: center" th:text="#{apartments.header}"></h1>

    <label for="sort_by" th:text="#{apartments.sort_by}"
        style="margin-left: 16px"></label>
    <select id="sort_by">
        <option value="price" th:text="#{apartments.sort_by.price}"></option>
        <option value="places" th:text="#{apartments.sort_by.places}"></option>
        <option value="class" th:text="#{apartments.sort_by.class}"></option>
        <option value="status" th:text="#{apartments.sort_by.status}"></option>
    </select>

    <div class="d-flex justify-content-center">
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Places</th>
                <th>Apartment class</th>
                <th>Apartment Status</th>
                <th>Price</th>
            </tr>

            <tr class="align-middle"
                th:each="apartment : ${allApartments}"
                th:onclick="'window.location=\'/apartment/'+${apartment.id}+'\';'">
                <td class="align-middle"  th:text="${apartment.id}"></td>
                <td class="align-middle" th:text="${apartment.name}"></td>
                <td class="align-middle" th:text="${apartment.places}"></td>
                <td class="align-middle" th:text="${apartment.apartmentClass}"></td>
                <td class="align-middle" th:text="${apartment.status}"></td>
                <td class="align-middle" th:text="${apartment.price}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
