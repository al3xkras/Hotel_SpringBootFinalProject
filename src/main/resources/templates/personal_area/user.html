<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Personal area</title>
    <style>
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }

        /* Add a black background color to the top navigation */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .navbar a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* The dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropdown-btn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 15px 16px;

            background-color: inherit;
            font-family: inherit; /* Important for vertical align on mobile phones */
            margin: 0; /* Important for vertical align on mobile phones */
        }

        /* Add a red background color to navbar links on hover */
        .navbar a:hover, .dropdown:hover .dropdown-btn {
            background-color: #04AA6D;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;

            background-color: #f9f9f9;
            min-width: 160px;

            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .align-middle{
            text-align: center;
            padding: 5px;
            margin: 0;
            background: #d9d9d9;
        }

        .align-middle:hover{
            color: #4040ff;
        }

        .red{
            text-align: center;
            padding: 5px;
            margin: 0;
            background: #d9d9d9;
            color: red;
        }
        .green{
            text-align: center;
            padding: 5px;
            margin: 0;
            background: #d9d9d9;
            color: green
        }
        .red:hover{
            color: #8a0000;
        }
        .green:hover{
            color: #006e00;
        }

    </style>
</head>
<body style="background: #f6f6f6;">
    <div class="navbar">
        <a class="active" href="/" th:text="#{index.navbar.home}"></a>

        <div class="dropdown" style="float: left">
            <button class="dropdown-btn" th:text="#{index.navbar.language}">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="?lang=ua" th:text="#{index.navbar.language.ua}"></a>
                <a href="?lang=en" th:text="#{index.navbar.language.en}"></a>
            </div>
        </div>

        <div class="dropdown" style="float: right">
            <button class="dropdown-btn" th:text="#{navbar.user}">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" style="left: 80%; width: 19.5%">
                <a href="/create_reservation" th:text="#{navbar.new_reservation}"></a>
                <a href="/payments" th:text="#{navbar.payments}"></a>
                <a href="/personal_data" th:text="#{navbar.personal_data}"></a>
            </div>
        </div>

        <form class="dropdown" action="/auth/logout" method="post" style="float: right">
            <button class="dropdown-btn" type="submit" th:text="#{navbar.logout}"></button>
        </form>
    </div>

    <div style="flex: available; justify-content: center; margin: 5% 5% 5% 5%;">

        <h2 th:text="#{navbar.my_reservations}"></h2>
        <table class="reservations">
            <tr>
                <th class="align-middle">Id</th>
                <th class="align-middle">Places</th>
                <th class="align-middle">From date</th>
                <th class="align-middle">To date</th>
                <th class="align-middle">Submit date</th>
                <th class="align-middle">Apartment id</th>
                <th class="align-middle">Apartment price</th>
                <th class="align-middle">Is paid</th>
            </tr>

            <tr class="align-middle"
                th:each="reservation : ${allReservations}"
                th:onclick="'window.location=window.location+\'/reservation?id='+${reservation.id}+'\';'">
                <td class="align-middle"  th:text="${reservation.id}"></td>
                <td class="align-middle" th:text="${reservation.places}"></td>
                <td class="align-middle"
                    th:text='${reservation.fromDate.toString().replace("T"," time: ")}'></td>
                <td class="align-middle"
                    th:text='${reservation.toDate.toString().replace("T"," time: ")}'></td>
                <td class="align-middle"
                    th:text='${reservation.submitDate.toString().replace("T"," time: ")}'></td>
                <td th:class="${reservation.apartmentId==null?'red':'green'}"
                    th:text="${reservation.apartmentId==null?'indefined by admin':reservation.apartmentId}"></td>
                <td th:class="${reservation.apartmentPrice==null?'red':'green'}"
                    th:text="${reservation.apartmentPrice==null?'indefined':reservation.apartmentPrice}"></td>
                <td th:class="${reservation.isPaid?'green':'red'}"
                    th:text="${reservation.isPaid?'Paid':'Unpaid'}"></td>

            </tr>
        </table>
    </div>

</body>
</html>
